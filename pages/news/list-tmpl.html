<script>

W(function() {
 	W.use(['j/base.js', 'j/tool/nav.js'])
});

W.use('j/m_city',function(City){
	  var city = new City({
	    'prov': $('#prov'),
	    'city': $('#district'),
	    'county': $('#city')
		});
  	$('#weatherselect').click(function(){
	    var id = city.getValue() || '101010001';
	    window.open('http://www.weather.com.cn/weather/'+id+'.shtml');
  	});
});



W.use(['j/plugs/jquery.lazyload.js'],function(){
	//图片异步加载
	$('img.lazy').lazyload();
});
W(function(){
	//顶部导航
	$("nav ul li").click(function(){
		var num = $(this).find(".dropList a").length,
			height = parseInt($(this).find(".dropList a").css("line-height").replace("px",""));
		$(this).find(".dropList i").css({"height":height*num+10});
		$(this).find(".dropList").toggle();
	})
	$("nav ul li").mouseleave(function(){
		$(this).find(".dropList").hide();
	})
	$(".dropList").hover(function(){
		$(this).show();
	},function(){
		$(this).hide();
	})
	
	//tab事件
	$('#sidetab1 a,#sidetab2 a,#sidetab3 a').click(function (e) {
		e.preventDefault();
		if($(this).parent().hasClass("active")) return false;
		var oldTab = $(this).closest("ul").find("li.active a").attr("href"),
			currTab = $(this).attr("href");
		$(this).parent().siblings().removeClass("active");
		$(oldTab).removeClass("active");
		$(this).parent().addClass("active");
		$(currTab).addClass("active");

	}); 
});
</script>
