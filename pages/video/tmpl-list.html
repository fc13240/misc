<script>
var cityid = "101080100";
W(function(){

W.use('j/tool/tab',function(){
  W(function(){
     $('#sidetab1 a,#sidetab2 a,#sidetab3 a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
     });
  })
}); 
W.use(['jquery','j/m_jia'],function(j,jia){
  $(".videoplayer .vid_share").click(function(e){
      $("#jiathis").append(jia.show());
  });
});
W.use(['jquery','j/global'],function(){
  $(".videoplayer .vid_addfav").click(function(e){
    W.util.addFav(document.title);
  });
});
W(function(){
  var player = $('#player1');
  if(player.length){
    W.use('j/tool/swfobject.js',function(){
      var s1 = new SWFObject("http://i.tq121.com.cn/s/flvplayer.swf","single","500","410","7"); 
      s1.addParam("allowfullscreen","true");
      s1.addParam("wmode","transparent");
      s1.addVariable("file","http://cms.weather.com.cn/site2//video/2013/09/13/1D27D945FA172A09A5FBA6A0CBC2F7A4.flv");
      s1.addVariable("image","");
      s1.addVariable("width","500");
      s1.addVariable("height","410");
      s1.addVariable("autostart","true");
      s1.addVariable("repeat","false");
      s1.addVariable("largecontrols","false");
      s1.addVariable("smoothing","true");
      s1.write("player1"); 
    });
  }
});
W.use('j/m_city',function(City){
  var city = new City({
    'prov': $('#prov'),
    'city': $('#district'),
    'county': $('#city')
  });
  $('#weatherselect').click(function(){
    var id = city.getValue() || '101010001';
    window.open('http://www.weather.com.cn/weather/'+id+'.shtml');
  });
});
W.use('j/plugs/jquery.lazyload.js',function(){
    $('img.lazy').lazyload();
