<script>
$(function(){
	$(".top").click(function(){
	    $('html,body').animate({scrollTop: '0px'}, 300);	
	})
	function setData(char){
		var url = './city3jdata/a-z/'+char+'.html';
		$.getJSON(url,function(data){
			var li = '<li>'+char+'</li>';
			for (i in data) {
				li += '<li><a href="../citmani.html" data-id="'+i+'">'+data[i]+'</a></li>';
			};
			$('.citylist ul').empty().append(li);
		})
	}setData('A');
	$(".order a").click(function(){
		var char = $(this).attr('data-id');
		setData(char);
	})
	$('.citylist ul').find('a').live('click',function(){
		var dataId = $(this).attr('data-id');
		var citys = $.cookie('citys') || '';
		var arrCity = citys.split('/');
		var al = true;
		for (var i = arrCity.length - 1; i >= 0; i--) {
			if(parseInt(arrCity[i]) == dataId){
				var al=false;
				alert('该城市已添加过');
			}
		};
		if(al){
			var data = dataId+','+$(this).text();
			arrCity.push(data);
		}
		citys = arrCity.join('/');
		$.cookie('citys',citys,{expires:30,path: '/'});
	})
})
</script>
