<script>
$(function(){
	var id = document.URL.match(/\d{7}/);
	var url = './city3jdata/station/'+id+'.html';
	$.getJSON(url,function(data){
		var li = '';
		for (i in data) {
			li += '<li><a data-id="'+id+i+'">'+data[i]+'</a></li>';
		};
		$('.citylist ul').append(li);
	})
	$('.hotcityb ul').find('a').live('click',function(){
		var dataId = $(this).attr('data-id');
		var citys = $.cookie('citys') || '';
		var arrCity = citys.split('/');
		var al = true;
		for (var i = arrCity.length - 1; i >= 0; i--) {
			if(parseInt(arrCity[i]) == dataId){
				var al=false;
				alert('该城市已添加过');
			}
		};
		if(al){
			var data = dataId+','+$(this).text();
			arrCity.push(data);
		}
		citys = arrCity.join('/');
		$.cookie('citys',citys,{expires:30,path: '/'});
	})
})
</script>
