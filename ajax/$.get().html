<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html xmlns="http://www.w3.org/1999/xhtml"> 
<script type="text/javascript" language="JavaScript" src="http://i.tq121.com.cn/j/jquery-1.8.2.js"></script>

<head> 
    <title>jQuery Ajax - Load</title> 
    
<script type="text/javascript">
    $(function(){
        //格式用法 $.get('url',{:"",:""},function(){})
        
        $.get('test.html?name=liujinyu&time=2pm');
        // $.get("../data/AjaxGetMethod.aspx?param=btnAjaxGet_click"); 
        
        $.get('test.html',{ "name":'liujinyu',"time":'2pm'});
        // $.get("../data/AjaxGetMethod.aspx", { "param": "btnAjaxGet2_click" }); 

        //两种方式效果相同, data参数会自动添加到请求的url中如果url中的某个参数, 又通过data参数传递, 不会自动合并相同名称的参数.回调函数的签名如下:

        $.get("test.html", { name: "liujinyu", time: "2pm" },
            function(data,testStatus){
                alert("Data Loaded: " + data);
                alert(testStatus)  // "timeout","error","notmodified","success" or "parsererror"
                this; //回调函数中的this是获取options对象的引用
            });
        })

        $.ajax({
            type: "GET",  
            url: 'test.html',
            dataType: "script",  
            //dataType参数是指data数据的类型,"xml","html","script","json","jsonp","text".默认为"html".
            cache:false,
            async:false,
            success:function(){}
        })
</script>

</head> 
<body> 
</body> 
</html>
