<head> 
    <title>jQuery Ajax - Load</title> 
    
<script type="text/javascript">
    $(function(){
        //格式用法 $.getJson('url',{:"",:""},function(){})
        //在jQuery 1.2 中，您可以通过使用JSONP 形式的回调函数来加载其他网域的JSON数据，如 "myurl?callback=?"。jQuery 将自动替换 ? 为正确的函数名，以执行回调函数
        //等同于 $.get(url, [data],[callback], "json")

        //!!  jQuery 1.2 版本之前，getScript 只能调用同域 JS 文件。 1.2中，您可以跨域调用 JavaScript 文件。注意：Safari 2 或更早的版本不能在全局作用域中同步执行脚本。如果通过 getScript 加入脚本，请加入延时函数。
        
        $.getJSON(url, function(data){
           $(".weaArea").html(data.weatherinfo.city);  //{"weatherinfo":{"city":"北京";"temp":"3"}}
         });

        $.getJSON("test.js", { name: "John", time: "2pm" }, function(json){
             alert("JSON Data: " + json.users[3].name);
        });


        $.ajax({
            type: "GET",  
            url: 'test.html',
            dataType: "json",  
            //dataType参数是指data数据的类型,"xml","html","script","json","jsonp","text".默认为"html".
            cache:false,
            async:false,
            success:function(){}
        })
</script>
