<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html xmlns="http://www.w3.org/1999/xhtml"> 
<script type="text/javascript" language="JavaScript" src="http://i.tq121.com.cn/j/jquery-1.8.2.js"></script>

<head> 
    <title>jQuery Ajax - Load</title> 
    
<script type="text/javascript">
    $(function(){
        var $p1=$('#id1 p:visible');
        var $pn=$('#id1 p').index($p1);
        alert($pn)

    })
</script>

</head> 
<body> 
    <div id='id1'>
        <p style='display:none'>0000</p>
        <p style='display:block'>1111</p>
        <p style='display:block'>2222</p>
        <p style='display:none'>3333</p>
        <p style='display:none'>4444</p>
        <p style='display:none'>5555</p>
    </div>
</body> 
</html>
